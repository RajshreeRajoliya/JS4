<script>
    function fibo(n){
if(n <= 1){
    return n;
} else {
    return fibo(n-1) + fibo(n-2)
}
    }
    console.log(fibo(4))


function factorial(n){
if(n == 1){
    return 1
} else {
    return n * factorial(n - 1)
}

}
console.log(factorial(5))
</script>
