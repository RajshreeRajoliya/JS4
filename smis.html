<script>
    

   let recurBinary = function(arr , t , s , e){
if(s > e){
    return false
}
let mid = Math.floor((s + e)/2);

if(t === arr[mid]){ 
    return true;
}

if(arr[mid] > t){
  return  recurBinary(arr , t , s , mid - 1) 
} else {
 return   recurBinary(arr , t , mid + 1 , e) 
}
   }

   let arr = [1 , 8 , 9 , 23 , 89];
   let t = 23

   if(recurBinary(arr , t , 0 , arr.length - 1) ){
console.log("found")
   } else {
    console.log("not found")
   }




</script>
