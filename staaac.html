function isBalanced(str){

    let stack = []
    
    for(let i = 0 ; i < str.length ; i++){
let char = str[i]

if(char === "{" || char === "(" || char === "["){
    stack.push(char)

    if(str.length === 0){
        return false
    }

    const top = stack.pop()

        (char === ")" && top !== "(")||
        (char === "}" && top !== "{")||
        (char === "]" && top !== "[")
    ){
        return false
    }
}
    }
return stack.length === 0

}
