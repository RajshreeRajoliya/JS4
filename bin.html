let arr = [2 , 4 , 6 , 9 , 11 , 12 , 14 , 20 , 36 , 48]
let target = 36
let res = -1;
let left = 0 ; 
let right = arr.length - 1;


while(left <= right){
    let mid = Math.floor((left + right)/2)
    if(arr[mid] === target){
        res = mid;
        break;
    } else if(arr[mid] < target) {
        left = mid + 1;
    } else {
        right = mid - 1
    }
}
if(res != -1){
    console.log(`${res}`)
