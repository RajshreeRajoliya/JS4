<script>
    function Node(value){
        this.value = value
        this.next = null
    }

    const node1 = new Node(10)
    const node2 = new Node(20)
    const node3 = new Node(30)
    const node4 = new Node(40)

    node1.next = node2
    node2.next = node3
    node3.next = node4



    function rev(head){
        let prev = null
        let current = head
        while(current != null){
            const newNode = current.next
            current.next = prev
            prev = current
            current = newNode
        }
        return prev
    }

    let reversed = rev(node1)
    let curr = reversed
    while(curr)
</script>
