<script>
  

function rotateArr(arr , target){

    let s = 0;
    let e = arr.length -1 ;

    while( s <= e){
        let m = Math.floor((s+e)/2);

        if(arr[m] === target){
            return m;
        }
        if(arr[s] <= arr[m]){
            if(arr[s] <= target && target < arr[m]){
e = m - 1
            } else {
                s = m + 1
            }

        } else {
if(arr[m] < target && target <= arr[e]){
    s = m + 1
} else {
    e = m - 1
}
        }
    }
return -1;
}

let arr = [120 , 130 , 140 , 150 , 160 , 50 , 100];
let target = 100;
let index = rotateArr(arr , target);
if(index != -1){
    console.log("found")
} else {
    console.log("not found")
}
</script>
