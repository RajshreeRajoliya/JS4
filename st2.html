<script>
    function isBalancedParentheses(str) {
  const stack = [];

  for (let char of str) {
    if (char === '(' || char === '[' || char === '{') {
      stack.push(char);
    } else {
      if (stack.length === 0) return false;

      const top = stack.pop();

      if (
        (char === ')' && top !== '(') ||
        (char === ']' && top !== '[') ||
        (char === '}' && top !== '{')
      ) {
        return false;
      }
    }
  }

  return stack.length === 0;
}

const expression = "{[()]}";
console.log("Is Balanced:", isBalancedParentheses(expression));

</script>
