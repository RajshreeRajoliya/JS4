<script>
    function Node(value){
        this.value = value;
        this.next = null;
    }

    const node1 = new Node(10);
    const node2 = new Node(20);
    const node3 = new Node(30);
    const node4 = new Node(40);
    const node5 = new Node(50);


    node1.next = node2
    node2.next = node3
    node3.next = node4
    node4.next = node5

    function middle(head){
let s = head;
let f = head;

while(f != null && f.next != null){
    s = s.next
    f = f.next.next
}
return s
    }

    const m = middle(node1)

    console.log("Middle is : "+m.value)

</script>
