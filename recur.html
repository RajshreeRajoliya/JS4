// Fibonacci using recursion
function fibonacciRecursive(n) {
  if (n <= 1) {
    return n; // Base case: return n for n <= 1
  } else {
    return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2); // Recursive case
  }
}

console.log(fibonacciRecursive(6)); // Output: 8 (Fibonacci number at index 6 is 8)




// Factorial using recursion
function factorial(n) {
  if (n === 1) {
    return 1; // Base case: factorial of 0 and 1 is 1
  } else {
    return n * factorial(n - 1); // Recursive case: n! = n * (n-1)!
  }
}

console.log(factorial(5)); // Output: 120 (5! = 5 * 4 * 3 * 2 * 1)
