<script>
    function smallestMissing(arr) {
    let left = 0;
    let right = arr.length - 1;

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);

        if (arr[mid] - mid === 1) {
            // Sequence not broken, move to the right side
            right = mid - 1;
        } else {
            // Sequence broken, move to the left side
            left = mid + 1;
        }
    }

    return left; // 'left' represents the smallest missing element
}

// Example usage:
const sortedArray = [0, 1, 2, 3, 5, 6, 7, 8, 9];
const smallestMissingElement = smallestMissing(sortedArray);
console.log(`The smallest missing element is: ${smallestMissingElement}`);

</script>
