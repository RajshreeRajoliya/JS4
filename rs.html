<script>
function rotateArr(arr , target){
    let start = 0
    let end = arr.length - 1;

    while(start <= end){
        let mid = Math.floor((start + end)/2)
    
        if(arr[mid] === target){
            return mid
        }

        if(arr[start] <= arr[mid]){
            if(arr[start] <= target && target < arr[mid]){
end = mid - 1
            } else {
start = mid + 1
            }
        } else {
            if(arr[mid] < target  && target <= arr[end]){
                start = mid + 1
            } else {
                end = mid - 1
            }
        }

    }
    return -1
}

    let arr = [20 , 30 , 40 , 50 , 60 , 5 , 10]
    let target = 590;
    let index = rotateArr(arr , target)

if(index != -1){
    console.log("found")
} else {
    console.log("not found")
}

</script>
