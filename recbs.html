<script>
    let recurfun = function(arr , t , s , e){
        if(s > e){
            return false
        }
        let mid = Math.floor((s + e)/2)


        if(arr[mid] === t){
            return true;
        }

        if(arr[mid] > t){
            return recurfun(arr , t , s , mid - 1)
        } else {
            return recurfun(arr , t , mid + 1 , e) 
        }
    }
    let arr = [1 , 7 , 9 , 55 , 89]
    let t = 5

    if(recurfun(arr , t , 0 , arr.length - 1) ){
        console.log("found")
    } else {
        console.log("not")
    }
</script>
