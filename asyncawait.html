<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async/Await Example</title>
</head>
<body>
  <div id="dataContainer"></div>
</body>
<script>
  // Async function to fetch data from an API
  async function fetchData() {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // Fetching data from a sample API

      const data = await response.json(); // Extracting JSON data from the response
      console.log(data);
      displayData(data); // Call displayData and pass the fetched data
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Function to display the fetched data in HTML
  function displayData(data) {
    const div = document.createElement('div');
    const h1 = document.createElement('h1');
    h1.innerText = data.title;
    div.appendChild(h1);
    document.querySelector("#dataContainer").appendChild(div);
  }

  // Call the function to fetch and display data
  fetchData();
</script>
</html>
